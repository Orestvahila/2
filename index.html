<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>I'am a big header!!!</h1>
    <div id="myDiv">
        <p>First paragraph</p>
        <p>Second paragraph</p>
        <p>Third paragraph</p>
        <p>Fourth paragraph</p>
    </div>
    <ul id="myList">
        <li>Make</li>
        <li>me</li>
        <li>horizontal!</li>
    </ul>
    <span>Make me invisible, please!</span>
    <script type="text/javascript">
        const hab = document.getElementsByTagName('h1')[0];
        hab.style.backgroundColor = 'green';
        hab.style.fontSize = '50px';
        document.getElementById('myDiv').firstElementChild.style.fontWeight = 'bold';
        document.getElementById('myDiv').firstElementChild.nextElementSibling.style.color = 'red';
        document.getElementById('myDiv').lastElementChild.style.fontStyle = 'italic';
        document.getElementById('myDiv').lastElementChild.previousElementSibling.style.textDecoration = 'underline';
        document.getElementsByTagName('ul')[0].style.display = 'flex';
        document.getElementsByTagName('ul')[0].style.listStyle = 'none';
        document.getElementsByTagName('span')[0].style.color = 'transparent';

   </script>
</body>
</html>
